<div class="card checkinslist">
  <h1>Check-ins</h1>
  <p>Here's a list o all your latest check-ins</p>
  <ul class="userlist cf">
    <li ng-repeat="checkin in checkins">
      <div class="checkin">
        <div class="buttons">

          <button class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)"><span>Delete this checkin</span></button>

        </div>

        <div class="info">
          <h2>{{ checkin.firstname}} {{checkin.lastname}}</h2>
        </div>
        <div class="date">
          {{checkin.date | date: "MMM d,yy h:mm a"}}
        </div> <!-- date -->
      </div> <!-- info -->
    </li> <!-- checkin -->
  </ul>
</div>
