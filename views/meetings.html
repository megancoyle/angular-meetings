<div class="card meetings cf">

  <div class="textintro">
    <h1>Add a Meeting</h1>
    <p>Type a meeting and hit +</p>
    <form action="" class="formgroup addmeeting cf"
          name="myform"
          ng-submit="addMeeting()"
          novalidate>
          <div class="inputwrapper">
            <input type="text" name="meetingname"
            placeholder="Meeting name"
            ng-model="meetingname" ng-required="true">
          </div>
          <button type="submit" class="btn"
            ng-disabled="myform.$invali">+</button>
    </form>

  </div>
</div><!-- meetings cf -->
<div class="card meetings cf">
  <h2>Your Meetings</h2>
  <div class="meeting" ng-repeat="(key,meeting) in meetings">
    <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>
    <a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip">
      <span>Go to check-in URL</span>
    </a>
    <span class="text">{{meeting.name}}</span>
  </div><!-- meetings list -->
</div><!-- meetings cf -->
